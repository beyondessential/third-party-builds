name: APT Repository

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # Twice a day
  workflow_run:
    workflows: ["crun", "netavark", "podman", "caddy"]
    types: [completed]
    branches: [main]
  push:
    branches:
      - main
    paths:
      - .github/workflows/apt-repo.yml

permissions:
  id-token: write
  contents: read

concurrency:
  group: apt-repo
  cancel-in-progress: false

jobs:
  generate-repo:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || github.event_name == 'push' }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev gzip gnupg

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-southeast-2
          role-to-assume: arn:aws:iam::143295493206:role/gha-tamanu-tools-upload
          role-session-name: GHA@3PB=apt-repo

      - name: Download all .deb files from S3
        run: |
          set -x
          for archs in amd64.x86_64 arm64.aarch64
          do
            arch=$(cut -d. -f1 <<< "$archs")
            target=$(cut -d. -f2 <<< "$archs")
            for dir in crun podman netavark caddy bestool; do
              mkdir -p repo/pool/$arch/$dir
              aws s3 sync s3://bes-ops-tools/$dir/ repo/pool/$arch/$dir/ --no-progress --exclude "*" --include "*-$target-*.deb"
            done
          done
          find repo/pool -name "*.deb" -type f

      - name: Generate repository metadata
        run: |
          set -x
          cd repo
          for arch in amd64 arm64
          do
            mkdir -p dists/stable/main/binary-$arch
            dpkg-scanpackages --multiversion pool/$arch /dev/null | tee dists/stable/main/binary-$arch/Packages
            gzip --keep --best dists/stable/main/binary-$arch/Packages
            bzip2 --keep --best dists/stable/main/binary-$arch/Packages
            xz --keep -6e dists/stable/main/binary-$arch/Packages
          done

      - name: Generate Release file
        run: |
          cd repo/dists/stable

          cat > Release <<EOF
          Origin: BES Tools
          Label: BES Tools
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: Tools and runtimes for BES deployments
          Date: $(date -Ru)
          EOF

          # Generate checksums
          echo "MD5Sum:" >> Release
          find main -type f | while read file; do
            md5sum "$file" | awk '{print " " $1, "'$(stat -c%s "$file")'", "'"$file"'"}' >> Release
          done

          echo "SHA1:" >> Release
          find main -type f | while read file; do
            sha1sum "$file" | awk '{print " " $1, "'$(stat -c%s "$file")'", "'"$file"'"}' >> Release
          done

          echo "SHA256:" >> Release
          find main -type f | while read file; do
            sha256sum "$file" | awk '{print " " $1, "'$(stat -c%s "$file")'", "'"$file"'"}' >> Release
          done

      - name: Sign Release
        run: |
          cd repo/dists/stable
          cat Release
          gpg --export --armor ${{ vars.GPG_KEY_ID }} > ../../bes-tools.gpg.key
          gpg --batch --yes --no-tty --pinentry-mode loopback --default-key ${{ vars.GPG_KEY_ID }} -abs -o Release.gpg Release
          gpg --batch --yes --no-tty --pinentry-mode loopback --default-key ${{ vars.GPG_KEY_ID }} --clearsign -o InRelease Release

      - name: Upload repository to S3
        run: |
          aws s3 sync repo/ s3://bes-ops-tools/apt/ --delete --no-progress

          # Set proper content types

          aws s3 cp s3://bes-ops-tools/apt/ s3://bes-ops-tools/apt/ \
            --exclude "*" \
            --include "*.deb" \
            --recursive \
            --no-guess-mime-type \
            --content-type "application/vnd.debian.binary-package" \
            --metadata-directive REPLACE \
            --no-progress

          aws s3 cp s3://bes-ops-tools/apt/ s3://bes-ops-tools/apt/ \
            --exclude "*" \
            --include "Packages*" \
            --recursive \
            --no-guess-mime-type \
            --content-type "text/plain" \
            --metadata-directive REPLACE \
            --no-progress

          aws s3 cp s3://bes-ops-tools/apt/ s3://bes-ops-tools/apt/ \
            --exclude "*" \
            --include "Release*" \
            --recursive \
            --no-guess-mime-type \
            --content-type "text/plain" \
            --metadata-directive REPLACE \
            --no-progress

      - name: Clear CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id=EDAG0UBS1MN74 \
            --paths '/apt/*'

  test-repo:
    needs: generate-repo
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - name: Wait for CloudFront cache to clear
        run: sleep 30

      - name: Add APT repository
        run: |
          curl -fsSL https://tools.ops.tamanu.io/apt/bes-tools.gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/bes-tools.gpg
          echo "deb [signed-by=/etc/apt/keyrings/bes-tools.gpg] https://tools.ops.tamanu.io/apt stable main" | sudo tee /etc/apt/sources.list.d/bes-tools.list
          sudo tee /etc/apt/preferences.d/bes-tools <<EOF
          Package: *
          Pin: origin tools.ops.tamanu.io
          Pin-Priority: 999
          EOF
          sudo apt-get update

      - name: Install packages from repository
        run: |
          sudo apt-get install -y caddy crun netavark podman bestool bestool-{psql,alertd} algae

      - name: Verify installations
        run: |
          set -x
          caddy version
          crun --version
          /usr/local/libexec/podman/netavark --version
          podman --version
          bestool --version
          bestool-psql -h
          bestool-alertd -h
          algae --version

      - name: Check systemd units (caddy)
        run: |
          systemctl cat caddy.service
          systemctl cat caddy.socket

      - name: Verify user/group created
        run: |
          id caddy
          groups caddy
